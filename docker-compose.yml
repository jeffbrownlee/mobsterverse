version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mobsterverse-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=mobsterverse
      - POSTGRES_PASSWORD=mobsterverse_dev_password
      - POSTGRES_DB=mobsterverse
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mobsterverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mobsterverse"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mobsterverse-api
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=${NODE_ENV:-development}
      - WEB_URL=http://web:3000
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=mobsterverse
      - DATABASE_USER=mobsterverse
      - DATABASE_PASSWORD=mobsterverse_dev_password
    volumes:
      - ./api/src:/app/src
      - ./api/.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mobsterverse-network
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:4000
    container_name: mobsterverse-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    volumes:
      - ./web/app:/app/app
      - ./web/public:/app/public
    depends_on:
      - api
    networks:
      - mobsterverse-network
    restart: unless-stopped

networks:
  mobsterverse-network:
    driver: bridge

volumes:
  postgres-data:
